<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show Text on Hover</title>
<style>
    /* Styles for the button */
    #myButton {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #6e39ff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Styles for the text window */
    #textWindow {
        display: none; /* Initially hidden */
        position: absolute;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        top: 55px; /* Adjust as needed */
        left: 1193px; /* Adjust as needed */
        border-radius: 10px;
        text-align: center;
    }
</style>
</head>
<body>
    <!-- Text Window -->
    <div id="textWindow">Click on Tusk, but be careful there is a Cheap Trick lurking around!?!?!?!</div>

    <script>
        // JavaScript to handle hover event
        var button = document.getElementById('myButton');
        var textWindow = document.getElementById('textWindow');

        // Show text window when hovering over the button
        button.addEventListener('mouseover', function() {
            textWindow.style.display = 'block';
        });

        // Hide text window when mouse leaves the button
        button.addEventListener('mouseout', function() {
            textWindow.style.display = 'none';
        });
    </script>
</body>
</html>
