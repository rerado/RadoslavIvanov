<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            background-image: url('mario-bg.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: hsl(290, 53%, 59%);
        }

        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid hsl(268, 100%, 62%);
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: hsl(268, 32%, 38%);
        }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="leaderboardBody">
            <!-- Leaderboard data will be populated here -->
        </tbody>
    </table>

    <script>
        // Function to fetch leaderboard data and display it
        async function displayLeaderboard() {
            try {
                const response = await fetch('your_leaderboard_data_endpoint'); // Replace 'your_leaderboard_data_endpoint' with the actual endpoint to fetch leaderboard data
                const leaderboardData = await response.json();

                // Sort leaderboard data by score in descending order
                leaderboardData.sort((a, b) => b.score - a.score);

                const leaderboardBody = document.getElementById('leaderboardBody');

                // Display top 15 players
                for (let i = 0; i < Math.min(leaderboardData.length, 15); i++) {
                    const player = leaderboardData[i];
                    const row = `<tr>
                                    <td>${i + 1}</td>
                                    <td>${player.name}</td>
                                    <td>${player.score}</td>
                                </tr>`;
                    leaderboardBody.insertAdjacentHTML('beforeend', row);
                }
            } catch (error) {
                console.error('Error fetching leaderboard data:', error);
            }
        }

        // Call the displayLeaderboard function when the page loads
        window.onload = displayLeaderboard;
    </script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Box</title>
    <style>
        .info-box {
            width: 315px;
            height: 750px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 20px;
            position: absolute;
            left: 13%;
            top: 53%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .info-box:hover {
           
            transform: translate(-50%, -50%) scale(1.1);
        }

        .info-box h2 {
            color: #ffffff;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #ffffff;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

</body>
</html>
