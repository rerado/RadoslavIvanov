<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show Text on Hover</title>
<style>
    /* Styles for the button */
    #myButton {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #6e39ff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Styles for the text window */
    #textWindow {
        display: none; /* Initially hidden */
        position: absolute;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        top: 55px; /* Adjust as needed */
        left: 1193px; /* Adjust as needed */
        border-radius: 10px;
        text-align: center;
    }
</style>
</head>
<body>
    <!-- Text Window -->
    <div id="textWindow">Click on Tusk, but be careful there is a Cheap Trick lurking around!?!?!?!</div>

    <script>
        // JavaScript to handle hover event
        var button = document.getElementById('myButton');
        var textWindow = document.getElementById('textWindow');

        // Show text window when hovering over the button
        button.addEventListener('mouseover', function() {
            textWindow.style.display = 'block';
        });

        // Hide text window when mouse leaves the button
        button.addEventListener('mouseout', function() {
            textWindow.style.display = 'none';
        });
    </script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresh Button</title>
    <style>
        /* Customize the button appearance */
        .refresh-button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #6e39ff; /* Green */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Change button color on hover */
        .refresh-button:hover {
            background-color: #ec00b9; /* Darker Green */
        }
    </style>
</head>
<body>
    <!-- Refresh Button -->
    <div style="position: absolute; top: 750px; left: 900px;">
        <button class="refresh-button" id="refreshButton">Try Again</button>
    </div>

    <!-- JavaScript to handle button click -->
    <script>
        document.getElementById('refreshButton').addEventListener('click', function() {
            location.reload(); // Reload the page
        });
    </script>
</body>
</html>
